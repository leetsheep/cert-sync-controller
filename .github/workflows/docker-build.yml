name: Build and Scan Docker Image

on:
  push:
    branches:
      - main
    tags:
      - '*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: leetsheep/cert-sync-controller

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # For uploading Trivy results to GitHub Security tab

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract base image from Dockerfile
        id: base
        run: |
          BASE_IMAGE=$(grep '^FROM' Dockerfile | head -n1 | awk '{print $2}' | cut -d: -f1 | awk -F/ '{print $NF}')
          echo "name=$BASE_IMAGE" >> $GITHUB_OUTPUT
          echo "Base image detected: $BASE_IMAGE"

      - name: Generate Docker tags
        id: tags
        run: |
          BASE_IMAGE="${{ steps.base.outputs.name }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAGS=""

          # For version tags (1.0.0)
          if [[ "${{ github.ref }}" == refs/tags/*.*.* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f1-2)

            TAGS="$IMAGE:$VERSION-$BASE_IMAGE"
            TAGS="$TAGS,$IMAGE:$MINOR-$BASE_IMAGE"
            TAGS="$TAGS,$IMAGE:$MAJOR-$BASE_IMAGE"
            TAGS="$TAGS,$IMAGE:latest"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # For main branch
            TAGS="$IMAGE:latest"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"

      - name: Build Docker image (for scanning)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ${{ env.IMAGE_NAME }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail the build if vulnerabilities are found
          ignore-unfixed: true # Only report vulnerabilities with available fixes

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Upload results even if scan fails
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-platform Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'cyclonedx'
          output: 'sbom.json'

      - name: Upload SBOM as artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90
